<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/css/displaySongs.css}">

</head>
<body>
	
	<table border="1" class="song-table">
		<thead>
			<tr>
				<th class="name">Name</th>
				<th class="artist">Artist</th>
				<th class="gener">Genre</th>
				<th>Play</th>
				<th>Remove from fovourite</th>
			</tr>
		<thead/>
		
		<tbody>
			<tr th:each="song:${favoriteSongs}">
				<td th:text="${song.name}"></td>
				<td th:text="${song.artist}"></td>
				<td th:text="${song.gener}"></td>
				<td>
					<audio controls>
						<source th:src="${song.link}" type="audio/mpeg">
					</audio>
				</td>
				
				 <td>
                    <!-- Button to add song to favorites -->
                    <form th:action="@{/removeFavorite/{id}(id=${song.id})}" method="get">
                        <button type="submit" class="favouriteButton">Remove from Favorites</button>
                    </form>
                </td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
